<!DOCTYPE html>
<html lang="en" ng-app="webCoreQueryBuilder">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="/content/libs/angular.min.js"></script>
    <script src="/content/libs/angular-sanitize.min.js"></script>
    <script src="/content/WebCoreQueryBuilder.js"></script>
    <script src="/content/WebCoreServices.js"></script>
    <script src="/content/modules/QueryBuilder/module.js"></script>
</head>
<body style="background-color: rgb(223, 232, 246);">
    <div class="container" ng-controller="CoreQueryBuilder">
        <div class="alert alert-warning">
            <span ng-bind-html="humanOutput"></span>
        </div>
        <query-builder ng-if="ready" group="filter.group" fields="fields"></query-builder>
        <div class="alert alert-danger">
            <span ng-bind-html="queryOutput"></span>
        </div>
        <div class="alert alert-danger">
            {{json}}
            <button ng-click="testQuery()" value="Test"/>
        </div>
    </div>
    <style>
        .group {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: solid 1px #666;
        }

        .group-conditions {
            margin-left: 20px;
        }

        .alert-group {
            margin-top: 10px;
            margin-bottom: 10px;
            border-color: rgb(192, 152, 83);
            border-color: rgb(251, 238, 213);
            border-color: rgb(220, 200, 150);
        }

        .condition, .group {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</body>
</html>
