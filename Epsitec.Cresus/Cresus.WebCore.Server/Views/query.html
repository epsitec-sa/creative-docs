<!DOCTYPE html>
<html lang="en" ng-app="webCoreQueryBuilder">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="/content/libs/angular.min.js"></script>
    <script src="/content/libs/angular-sanitize.min.js"></script>
    <script src="/content/WebCoreQueryBuilder.js"></script>
    <script src="/content/WebCoreServices.js"></script>
    <script src="/content/modules/QueryBuilder/module.js"></script>
</head>
<body style="background-color: rgb(223, 232, 246);">
    <div class="container" ng-controller="CoreQueryBuilder">
        <div class="alert alert-success">
            <strong>Choix des colonnes</strong>
            <div class="input-group">
                <select ng-options="t as t.title for t in database.columns" ng-model="selectedColumn" class="form-control input-xs"></select>
            </div>
            <button type="button" class="btn btn-default" ng-click="addSelectedColumn(selectedColumn)"><span class="glyphicon glyphicon-plus-sign"></span> Ajouter</button>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="col in columns">
                    {{col.title}}
                    <button type="button" class="close" ng-click="removeColumn(col)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </li>
            </ul>        
        </div>
        <query-builder ng-if="ready" group="filter.group" fields="fields"></query-builder>
        <div class="alert alert-warning">
            <strong>Séléctionne :</strong><br/>
            <span ng-repeat="col in columns"> {{col.title}} </span>
            <br/><strong>Où :</strong><br/>
            <span ng-bind-html="humanOutput"></span>
        </div>
        <div class="alert alert-danger">
            <button ng-click="testQuery()" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-fire"></span> Tester la requête</button>
            <span ng-show="displayTotal">{{total}} Résultats</span>
        </div>
        <div class="alert alert-success">
            <strong>Requête existantes: </strong><br />
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="query in availableQueries">{{query}}</li>
            </ul>
            <strong>Enregistrer la requête: </strong><br/>
            <div class="input-group">
                <span class="input-group-addon">Nom :</span>
                <input type="text" class="form-control" ng-model="queryName"/>
            </div>
            <button type="button" class="btn btn-default" ng-click="saveQuery(queryName)"><span class="glyphicon glyphicon-plus-sign"></span> Enregistrer</button>
        </div>
    <style>
        .group {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: solid 1px #666;
        }

        .group-conditions {
            margin-left: 20px;
        }

        .alert-group {
            margin-top: 10px;
            margin-bottom: 10px;
            border-color: rgb(192, 152, 83);
            border-color: rgb(251, 238, 213);
            border-color: rgb(220, 200, 150);
        }

        .condition, .group {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</body>
</html>
