
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen         80;
        server_name    localhost;
        rewrite        ^ https://$server_name$request_uri? permanent;
    }

    server {
        listen       443;
        server_name  localhost;

        ssl                      on;
        ssl_certificate          S:/Epsitec.Cresus/Cresus.WebCore.Server/Resources/test-certificate.crt;
        ssl_certificate_key      S:/Epsitec.Cresus/Cresus.WebCore.Server/Resources/test-certificate.key;

        location / {
            root   "S:/Epsitec.Cresus/Cresus.WebCore.Client/WebCore";
            index  index.html index.htm;
        }
        
        location ~* ^.+.(jpg|jpeg|gif|css|png|js|ico|txt|xml)$ {
            root   "S:/Epsitec.Cresus/Cresus.WebCore.Client/WebCore";
            expires max;
        }
        
        location /proxy/ {
            rewrite           /proxy/(.*)  /$1 break;
            proxy_pass        http://localhost:12345;
            proxy_set_header  X-Real-IP  $remote_addr;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.ht {
            deny  all;
        }
    }
}