<h2 class="sub-header">Jobs</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Titre</th>
            <th>Utilisateur</th>
            <th><input type="button" value="Mise à jour" ng-click="getJobs()" /></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="job in jobs">
            <td>{{ $index }}</td>
            <td>{{ job.Title }}</td>
            <td>{{ job.Username }}</td>
            <td><button type="button" class="btn btn-default" ng-click="cancelJob(job.Id)">Annuler</button></td>
        </tr>
    </tbody>
</table>
