worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    gzip  on;

    server {
        listen         80;
        server_name    aider.eerv.ch;
        rewrite        ^ https://$server_name$request_uri;
    }

    server {
        listen       443;
        server_name  aider.eerv.ch;

        ssl                      on;
        ssl_certificate          C:/aider/server/certificate/certificate.pem;
        ssl_certificate_key      C:/aider/server/certificate/certificate.key;

        location / {
            root   "C:/aider/maintenance/Web";
            index  index.html index.htm;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.ht {
            deny  all;
        }
    }
}